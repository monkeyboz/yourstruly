<style>
	body{
		margin: 0px;
		font-family: verdana;
		background: url(images/main_background.jpg) center top repeat-x #dfe8ec;
	}
	h2{
		margin: 0px;
	}
	label{
		width: 100px;
		float: left;
		text-align: right;
		margin-right: 10px;
	}
	form{
		padding: 10px;
	}
	.clear{
		clear: both;
	}
	#navigationHolder{
		background: #000;
		padding: 10px;
	}
	.mainNavigation{
		margin: 0px auto;
		width: 800px;
	}
	.mainNavigation a{
		color: #fff;
		text-decoration: none;
		margin-right: 20px;
		text-transform: uppercase;
		font-size: 11px;
	}
	#layoutHolder{
		margin-bottom: 50px;
	}
	.contentHolder{
		border-bottom: 1px solid #efefef;
		padding: 10px;
		font-size: 11px;
		line-height: 25px;
		background: rgba(255,255,255,0.5);
	}
	.contentHolderBlack{
		border-bottom: 1px solid #efefef;
		padding: 10px;
		font-size: 11px;
		line-height: 25px;
		background: rgba(0,0,0,0.5);
		color: #fff;
	}
	#form > div{
		clear: both;
		margin-bottom: 10px;
	}
	#form label{
		float: left;
		width: 200px;
		clear: both;
		text-align: left;
	}
	#form input{
		border-radius: 10px;
		border: 1px #ababab solid;
		font-size: 14px;
		padding: 5px;
	}
	.signup{
		clear: both;
		font-size: 11px;
		padding: 20px 0px;
	}
	#layoutHolder{
		margin: 0px auto;
		width: 800px;
		background: #fff;
		padding: 20px;
		margin-top: 20px;
	}
</style>
<div id="navigationHolder">
	<div class="mainNavigation">
		<div id="logo"><img src="images/logo.jpg"/></div>
		<a href="?step=home">Home</a>
		<a href="?step=signup">Sign-up</a>
		<a href="?step=login">Login</a>
	</div>
	<div class="clear"></div>
</div>
<div id="content">
	<div id="layoutHolder">
		[contents]
	</div>
</div>
<div id="footer">
	<div class="clear"></div>
</div>
<script>
	$(document).ready(function(){
		$('#overlay').animate({opacity:0}, 0);
		$('.button').click(function(){
			$('#overlay').css('display', 'block');
			$('#formHolder').css('display', 'block');
			$('#overlay').stop();
			$('#overlay').animate({'opacity': 1}, 500);
			$('#formHolder').stop();
			$('#formHolder').animate({'opacity':1, 'left':($(window).width()/2)-($('#formHolder').width()/2)}, 500);
		})
		$(window).resize(function(){
			$('#formHolder').css('left', ($(window).width()/2)-($('#formHolder').width()/2));
		})
		$('#overlay').click(function(){
			$('#formHolder').stop();
			$('#overlay').stop();
			$(this).animate({opacity:0}, 500, function(){ $('#overlay').css('display', 'none'); });
			var layout = ($(window).width()/2)-($('#formHolder').width()/2);
			$('#formHolder').animate({'left':-($('#formHolder').width())}, 500);
			$('#formHolder').animate({opacity:0}, 500, function(){ $('#formHolder').css('display', 'none'); })
		})
	})
</script>
